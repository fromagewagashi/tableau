<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Ventes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tableau de bord des ventes</h1>
  </header>

  <section class="date-selector">
    <label for="start">DÃ©but :</label>
    <input type="date" id="start">
    <label for="end">Fin :</label>
    <input type="date" id="end">
    <button onclick="loadData()">Afficher</button>
  </section>

  <section class="cards">
    <div class="card">
      <h2 id="totalOrders">0</h2>
      <p>Nombre total de commandes</p>
    </div>
    <div class="card">
      <h2 id="totalSales">0 FCFA</h2>
      <p>Montant total des ventes</p>
    </div>
  </section>

  <section class="chart-container">
    <canvas id="salesChart"></canvas>
  </section>

  <!-- Chart.js depuis CDN (option la plus simple) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Notre script -->
  <script src="script.js"></script>
</body>
</html>
